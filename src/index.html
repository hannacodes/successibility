<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Get started with Add-on development using JavaScript"
    />
    <meta name="keywords" content="Adobe, Express, Add-On, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Get Started</title>
  </head>
  <body>
    <div class="box">
      <h2>Color Contrast</h2>
      <div id="colorsBox">
        <div id="singleColorBox">
            <label>Color 1: </label>
          <input type="color" id="firstColor" class="color" />
        </div>
        <div id="singleColorBox">
            <label>Color 2: </label>
          <input type="color" id="secondColor" class="color" />
            
            <input type="file" id="myFile" name="filename">
        
            <p id="alt-text">
                
            </p>
        </div>
      </div>
      <div id="colorBar">
        <p id="num">0</p>
      </div>
    </div>

    <div class="box">
      <h2>Image</h2>
      <div id="imgContainer">
        <img id="canvas" src="fill" alt="image" />
        <button id="clickMe" disabled>Reload</button>
      </div>
    </div>
  </body>
</html>
