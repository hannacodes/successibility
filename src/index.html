<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Get started with Add-on development using JavaScript"
    />
    <meta name="keywords" content="Adobe, Express, Add-On, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Get Started</title>
  </head>
  <body>
    <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        -->
        <div class="container">
            <button id="clickMe" disabled>Click me</button>
            
            <input type="file" id="myFile" name="filename">
        
            <p id="alt-text">
                
            </p>
        </div>
      </div>
      <div id="colorBar">
        <p id="num">0</p>
      </div>
    </div>

    <div class="box">
      <h2>Image</h2>
      <div id="imgContainer">
        <img id="canvas" src="fill" alt="image">
        <button id="clickMe" disabled>Reload</button>
      </div>
    </div>
  </body>
</html>
