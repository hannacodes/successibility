<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Get started with Add-on development using JavaScript" />
    <meta name="keywords" content="Adobe, Express, Add-On, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <script type="module" src="index.js"></script>
    <title>Successibility</title>
</head>

<body>
    <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        
        -->
    <div class="container">
        <div id="altTextBox">
            <h2>Alt Text Generator</h2>
            <div>
                <label for="alt-text">Canvas alt text: </label>
                <!-- <a id="copy"><span class="material-symbols-outlined">
            content_paste
        </span></a> -->
            </div>
            <textarea type="text" value="" id="alt-text" disabled></textarea>
            <span class="special"><button id="altTxtBtn" disabled>Click for Alt Text</button></span>
        </div>
    </div>

    <div class="container">
        <h2>Color Contrast</h2>
        <div id="colorsBox">
            <div id="singleColorBox">
                <label>Color 1: </label>
                <input type="color" id="firstColor" class="color" value="#FF0000" />
            </div>
            <div id="singleColorBox">
                <label>Color 2: </label>
                <input type="color" id="secondColor" class="color" value="#FF0000" />
            </div>
        </div>
        <h4 id="restext">Result:</h4>
        <div id="progressBar">
            <div class="textContrast">
                <span id="boxOne">Low Contrast</span>
                <span id="boxTwo">High Contrast</span>
            </div>
            <p id="colorBar"></p>
            <div id="slider">
                <a id="arrow"><span class="material-symbols-outlined">
                        north
                    </span></a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Color Blindness Test</h2>
        <div id="colorBlind">
            <span class="pbtn"><button id="btnLoad">Check Accessibility</button></span>
            <canvas id="colorBlindCanvas" style="display:none"></canvas>
    
            <h3 id="originalColors">
            </h3>
            <div class="colors" id="palette"></div>
            <b><p id="paletteContrast"></p></b>
    
            <h3 id="protonopiaColors">
            </h3>
            <div class="colors" id="protonopia"></div>
            <b><p id="protonopiaContrast"></p></b>
    
            <h3 id="deuteranopiaColors">
            </h3>
            <div class="colors" id="deuteranopia"></div>
            <b><p id="deuteranopiaContrast"></p></b>
    
            <h3 id="tritanopiaColors">
            </h3>
            <div class="colors" id="tritanopia"></div>
            <b><p id="tritanopiaContrast"></p></b>
        </div>
        <!-- <img id="canvas" src="fill" alt="image" /> -->
        <!-- <button id="refresh" disabled>Refresh</button> -->
    
        <!-- <input type="color" id="firstColor" />
            <input type="color" id="secondColor" /> -->
    </div>

    <div class="container">
        <h2>Preview</h2>
        <img id="canvas" src="fill" alt="image" />

        <span class="special"><button id="refresh" disabled>Reload</button></span>
    </div>
</body>

</html>
