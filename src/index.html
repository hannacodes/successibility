<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Get started with Add-on development using JavaScript"
    />
    <meta name="keywords" content="Adobe, Express, Add-On, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js"></script>
    <title>Successibility</title>
  </head>
  <body>
    <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        
        -->
    <div class=".container">
      <h2>Alt Text Generator</h2>
      <div id="altTextBox">
        <button id="altTxtBtn" disabled>Click for Alt Text</button>
        <label>Canvas alt text: </label>
        <p id="alt-text"></p>
      </div>
    </div>

    <div class="container">
      <h2>Color Contrast</h2>
      <div id="colorsBox">
        <div id="singleColorBox">
          <label>Color 1: </label>
          <input type="color" id="firstColor" class="color" />
        </div>
        <div id="singleColorBox">
          <label>Color 2: </label>
          <input type="color" id="secondColor" class="color" />
        </div>
      </div>
      <p id="colorBar"></p>
    </div>

    <div class="container">
      <h2>Image</h2>
      <img id="canvas" src="fill" alt="image" />
      <button id="refresh" disabled>Reload</button>
    </div>

    <form action="#">
        <input type="button" id="btnLoad" value="Get Color Palettes" />
      </form>
      <canvas id="colorBlindCanvas" style="display:none"></canvas>
      
      <h3 id="originalColors"></h2>
      <div id="palette"></div>
      <p id="paletteContrast"></p>

      <h3 id="protonopiaColors"></h2>
      <div id="protonopia"></div>
      <p id="protonopiaContrast"></p>

      <h3 id="deuteranopiaColors"></h2>
      <div id="deuteranopia"></div>
      <p id="deuteranopiaContrast"></p>

      <h3 id="tritanopiaColors"></h2>
      <div id="tritanopia"></div>
      <p id="tritanopiaContrast"></p>

    <!-- <img id="canvas" src="fill" alt="image" /> -->
    <!-- <button id="refresh" disabled>Refresh</button> -->

    <!-- <input type="color" id="firstColor" />
    <input type="color" id="secondColor" /> -->
  </body>
</html>
